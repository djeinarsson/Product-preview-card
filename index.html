  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>


  <div class="Productcard">

    <img class="imagedesktop" src="images/image-product-desktop.jpg" alt="product-image">


    <div class="textcontent">
      <h2 class="subheading">PERFUME</h2>

      <h1 class="heading">Gabrielle<br>Essence Eau<br>De Parfum</h1>

      <p class="description">A floral, solar and voluptuous<br>interpretation composed by<br>Olivier Polge,
        Perfumer-Creator<br>for the House of CHANEL.</p>
      <div class="prices">
        <p class="price">$149.99</p>
        <p class="discount">$169.99</p>
      </div>


      <button class="btn" type="button" name="button"><svg class="iconcart" width="15" height="22" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
            fill="#FFF" />
        </svg>
        <p class="buttontext">Add to Cart</p>
      </button>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    &nbsp Coded by <a href="https://github.com/djeinarsson">D.J. Einarsson</a>.
  </div>
